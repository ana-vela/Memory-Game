<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <meta name=“viewport”; content=“width=device-width, initial-scale=1.0”>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star" id="star2"></i></li>
        		<li><i class="fa fa-star"id="star1"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

          <div class="timer">
          <span id="minutes"> 00 </span> : <span id="seconds">00</span>
          </div>

            <div class="restart">
        		<button input type="button" ><i class="fa fa-repeat"></i></button>
        	</div>
        </section>
    <div id="template"> </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span id="close-button">X</span>
                <h1>Congratuations!</h1>
                <h2>Game Stats</h2>

                <p class="info">
                  Moves: <span id="movesFinal"></span> <br>
                   Time: <span id="finalMinutes"> 00 </span>:<span id="finalSeconds">00</span> <br>
           Stars Earned: <span id="starTotal"></span> <br>

                    </p>

                    <button id="reset" input type="button" >Play Again</button>

          </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
